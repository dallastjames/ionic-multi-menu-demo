<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button color="primary" (click)="menu('main-menu')">Menu 1</ion-button>
    <ion-button color="primary" (click)="menu('notifications-menu')"
      >Menu 2</ion-button
    >
    <ion-button color="primary" (click)="menu('more-tab-menu')"
      >Menu 3</ion-button
    >
  </div>
</ion-content>
